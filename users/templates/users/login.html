{% extends 'main/index.html'%}
{% block content %}
    <h1>Авторизация</h1>

    <form method="post">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors}}</div>
        {%for f in form%}
            <label for="{{f.id_for_label}}">{{f.label}}: </label><br>
            {{f}}<br>
            <div class="form-error">{{f.errors}}</div>
        {% endfor %}
        <input class="btn" type="submit" value="Войти">
    </form>

{%endblock%}
