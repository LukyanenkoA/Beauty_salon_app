{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="{% static 'main/index.css'%}" rel="stylesheet">
    <link href="{% static 'main/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
    <script src="{% static 'main/bootstrap/js/bootstrap.min.js'%}"></script>
    <link href="{% static 'main/bootstrap/css/bootstrap-reboot.css'%}" rel="stylesheet">
    <link href="{% static 'main/bootstrap/css/bootstrap-grid.min.css'%}" rel="stylesheet">

    <script defer type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script defer type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="{% static 'main/js/script.js'%}"></script>
    <title>Company Website</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <a href="{% url 'home' %}"><img src="{% static 'main/img/logo.png' %}" alt="Company Logo" /></a>
            </div>
            <div class="contact-info">
                <p>Телефон: +7 (123) 456-7890</p>
                <p>Часы работы: Пн-Пт 9:00 - 18:00</p>
                <div class="auth-buttons">
                    {% if request.user.is_authenticated %}
                        {{user.username}} | <a href="{% url 'logout' %}">Выйти</a>
                    {% else %}
                        <a href="{% url 'register' %}">Регистрация</a>
                        <a href="{% url 'login' %}">Войти</a>
                    {% endif %}
                </div>
            </div>
        </header>
        <main class="content">
            {% block content %}
            {% endblock %}
        </main>
        <footer class="footer" role="contentinfo">
            <div class="container-fluid">
                <div class="row">
                    <p>Проект "Салон красоты", Краснодар, Россия, 2025.<br></p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
